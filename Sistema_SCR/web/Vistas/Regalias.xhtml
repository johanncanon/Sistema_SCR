<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <div class="main">
                    <div class="main-inner">
                        <b:container fluid="false" >
                            <b:row>

                                <b:column col-lg="6" style="width: 100% !important;">
                                    <div class="widget ">
                                        <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                            <h3> Registro de Produccion </h3>
                                        </div>
                                        <!-- /widget-header -->
                                        <div class="widget-content">
                                            <h:form id="formularioRegistro">
                                                <div class="widget big-stats-container">
                                                    <div class="widget-content">
                                                        <div class="form-horizontal">
                                                            <div class="form-group">
                                                                <label for="inputAnio" class="control-label">A침o: </label>
                                                                <h:inputText class="form-control" value="#{regaliasCT.anio}" id="inputValor">
                                                                    <f:passThroughAttribute name="placeholder" value="2016"/>
                                                                </h:inputText>                                                                
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="inputMes" class="control-label">Mes a calcular: </label>
                                                                <h:selectOneMenu class="form-control" value="#{regaliasCT.mes}" >
                                                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione Mes"/>
                                                                    <f:selectItem itemLabel="Enero" itemValue="1"/>
                                                                    <f:selectItem itemLabel="Febrero" itemValue="2"/>   
                                                                    <f:selectItem itemLabel="Marzo" itemValue="3"/>   
                                                                    <f:selectItem itemLabel="Abril" itemValue="4"/>   
                                                                    <f:selectItem itemLabel="Mayo" itemValue="5"/>   
                                                                    <f:selectItem itemLabel="Junio" itemValue="6"/>   
                                                                    <f:selectItem itemLabel="Julio" itemValue="7"/>   
                                                                    <f:selectItem itemLabel="Agosto" itemValue="8"/>   
                                                                    <f:selectItem itemLabel="Septiembre" itemValue="9"/>   
                                                                    <f:selectItem itemLabel="Octubre" itemValue="10"/>   
                                                                    <f:selectItem itemLabel="Noviembre" itemValue="11"/>   
                                                                    <f:selectItem itemLabel="Diciembre" itemValue="12"/>   
                                                                </h:selectOneMenu>
                                                            </div>                                                                                                                   

                                                            <div class="form-group">
                                                                <label class="control-label">Departamento: </label>
                                                                <h:selectOneMenu class="form-control"  id="SMDepartamento" value="#{municipioCT.municipio.iddepartamento.nombre}">
                                                                    <f:selectItem itemLabel="Seleccione Departamento" noSelectionOption="true"/>
                                                                    <f:selectItems value="#{departamentoCT.departamentos}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento.nombre}"/>
                                                                    <p:ajax event="change" listener="#{municipioCT.cambioDepartamentos()}" update="SMMunicipio"/>
                                                                </h:selectOneMenu>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="control-label">Municipio: </label>
                                                                <h:selectOneMenu class="form-control" id="SMMunicipio" value="#{regaliasCT.municipio.nombre}">
                                                                    <f:selectItem itemLabel="Seleccione Municipio" noSelectionOption="true"/>
                                                                    <f:selectItems value="#{municipioCT.municipiosFiltrados}" var="municipio" itemLabel="#{municipio.nombre}" itemValue="#{municipio.nombre}"/>
                                                                </h:selectOneMenu>
                                                            </div>

                                                            <b:commandButton value="Enviar" action="#{regaliasCT.consultarCamposSegunMunicipio()}" update=":formularioLista" class="btn btn-info " style="float: right">
                                                                <b:iconAwesome name="send"></b:iconAwesome>
                                                            </b:commandButton>
                                                        </div>
                                                        <!-- /widget-content --> 
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </b:column>

                                <b:column col-lg="6" style="width: 100% !important;">
                                    <div class="widget " >
                                        <div class="widget-header" > <i class="fa fa-list-ol"></i>
                                            <h3> Registro de Producci칩n </h3>
                                        </div>
                                        <div class="widget-content" >
                                            <h:form id="formularioLista">
                                                <div class="widget big-stats-container">
                                                    <div class="widget-content">
                                                        <table class="order-table">
                                                            <thead>
                                                                <tr>
                                                                    <th class="order-table-header" scope="col">Contrato</th>
                                                                    <th class="order-table-header" scope="col">Campo</th>
                                                                    <th class="order-table-header" scope="col">Hidrocarburo</th>
                                                                    <th class="order-table-header" scope="col">Prod dia</th>
                                                                </tr>                                                                 
                                                            </thead>

                                                            <tbody>
                                                                <c:forEach items="#{regaliasCT.regalias}" var="item">           
                                                                    <tr class="order-table-odd-row">
                                                                        <td>#{item.idcampo.idcontrato.nombre} </td>
                                                                        <td>#{item.idcampo.nombre} </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <b:selectOneMenu value="#{item.tipohidrocarburo}" col-xs="12" class="ajuste-Campo">
                                                                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione Tipo"/>
                                                                                    <f:selectItem itemLabel="Petr칩leo" itemValue="P"/>
                                                                                    <f:selectItem itemLabel="Gas" itemValue="G"/>    
                                                                                </b:selectOneMenu>
                                                                            </div>
                                                                        </td>
                                                                        <td>  
                                                                            <b:inputText value="#{item.proddia}" placeholder="Volumen de Producci칩n" span="8" class="ajuste-Campo"/> 
                                                                        </td>
                                                                    </tr>
                                                                </c:forEach>
                                                            </tbody>
                                                        </table> 
                                                        <div class="form-group">
                                                            <b:commandButton action="#{regaliasCT.calcularRegalias()}" update=":formularioLista" class=" btn btn-info" style="float: right" value="Calcular">
                                                                <b:iconAwesome name="send"/>
                                                            </b:commandButton>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </b:column>                              
                                <!-- /widget -->
                            </b:row>
                            <!-- /row --> 
                            <!-- /container --> 
                        </b:container>

                    </div>
                    <!-- /main-inner --> 
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
