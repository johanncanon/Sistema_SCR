<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <div class="main">
                <div class="main-inner">
                    <b:container fluid="false" >

                        <div style="margin-bottom: 30px">
                            <h2> Valores <small>puedes registrar, consultar, modificar y 
                                    eliminar los registros de los valores que desees.</small> </h2>
                        </div>
                        <b:row>

                            <b:column col-lg="6" >

                                <div class="widget ">
                                    <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                        <h3> Registro de Valores </h3>
                                    </div>
                                    <!-- /widget-header -->
                                    <div class="widget-content">
                                        <div class="widget big-stats-container">
                                            <div class="widget-content">
                                                <h:form id="formularioRegistroValores">
                                                    <div class="form-horizontal">

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label">Trimestre </label>
                                                            <b:selectOneMenu col-xs="8" value="#{valoresCT.valores.trimestre}" label="Selecciona el Trimestre: ">
                                                               <f:selectItem itemLabel="1er Trimestre" itemValue="1"/>
                                                                <f:selectItem itemLabel="2do Trimestre" itemValue="2"/>
                                                                <f:selectItem itemLabel="3er Trimestre" itemValue="3"/>
                                                                <f:selectItem itemLabel="4to Trimestre" itemValue="4"/>
                                                            </b:selectOneMenu>
                                                            <h:message for="inputTrimestre"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputPF" class="col-sm-4 control-label">PF: </label>
                                                            <b:inputText value="#{valoresCT.valores.pf}" id="inputPF" placeholder="Nombre del departamento" span="8"/>                                                             
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputPX" class="col-sm-4 control-label">PX: </label>
                                                            <b:inputText value="#{valoresCT.valores.px}" id="inputPX" placeholder="Nombre del departamento" span="8"/>                                                             
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputV1" class="col-sm-4 control-label">Volúmen de Crudo Refinado (V1)</label>
                                                            <b:inputText value="#{valoresCT.valores.v1}" id="inputV1" placeholder="Nombre del departamento" span="8"/>                                                             
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputV2" class="col-sm-4 control-label">Volúmen de Crudo exportado (V2)</label>
                                                            <b:inputText value="#{valoresCT.valores.v2}" id="inputV2" placeholder="Nombre del departamento" span="8"/>                                                             
                                                        </div>

                                                        <div class="form-group">
                                                            <b:commandButton value="Enviar" update=":formularioRegistroValores :formularioLista" action="#{valoresCT.registrarValores()}" class="btn btn-info " style="float: right">
                                                                <b:iconAwesome name="send"></b:iconAwesome>
                                                            </b:commandButton>
                                                        </div>
                                                    </div>
                                                </h:form>
                                                <!-- /widget-content --> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </b:column>
                            <!-- /widget -->

                            <b:column col-lg="4" style="float: right" >
                                <div class="widget widget-nopad">
                                    <div class="widget-header"> <i class="fa fa-area-chart"></i>
                                        <h3> Grafica 1</h3>
                                    </div>

                                    <div class="widget-content">
                                        <h:form>
                                            <b:image value="./../resources/images/Imagen1.jpg" 
                                                     style="margin-bottom: 31px" 
                                                     tooltip="Grafica de Estado " 
                                                     class="img-responsive" />
                                        </h:form>
                                    </div>

                                </div>                                
                            </b:column>
                            <!-- /widget -->

                            <b:column col-lg="12" >

                                <div class="widget ">
                                    <div class="widget-header"> <i class="fa fa-list-alt"></i>
                                        <h3> Listado de Valores </h3>
                                    </div>
                                    <!-- /widget-header -->
                                    <div class="widget-content">
                                        <div class="widget big-stats-container">
                                            <div class="widget-content">
                                                <h:form id="formularioLista">
                                                    <b:dataTable value="#{valoresCT.valores}" var="valores">
                                                        <b:dataTableColumn label="PF">
                                                            <h:outputLabel value="#{valores.pf}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn label="PX">
                                                            <h:outputLabel value="#{valores.px}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn label="V1">
                                                            <h:outputLabel value="#{valores.v1}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn label="V2">
                                                            <h:outputLabel value="#{valores.v2}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn label="Trimestre">
                                                            <h:outputLabel value="#{valores.v2}"/>
                                                        </b:dataTableColumn>
                                                    </b:dataTable>
                                                </h:form>
                                            </div>
                                            <!-- /widget-content --> 
                                        </div>
                                    </div>
                                </div>
                            </b:column>

                        </b:row>

                        <!-- /row --> 

                        <!-- /container --> 
                    </b:container>

                </div>
                <!-- /main-inner --> 
            </div>
            <!-- /main -->    
        </ui:define>

    </ui:composition>

</html>
