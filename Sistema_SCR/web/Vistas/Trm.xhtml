<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./template.xhtml">

        <ui:define name="content">

            <div class="main">
                <div class="main-inner">
                    <b:container fluid="false" >

                        <div style="margin-bottom: 30px">
                            <h2> Trm <small>Registre el valor del trm diario.</small> </h2>
                        </div>
                        <b:row>
                            <h:form id="formularioRegistro">  
                                <b:column col-lg="6" >

                                    <div class="widget ">
                                        <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                            <h3> Registro de Trm </h3>
                                        </div>
                                        <!-- /widget-header -->
                                        <div class="widget-content">
                                            <div class="widget big-stats-container">
                                                <div class="widget-content">
                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label for="inputValor" class="col-sm-4 control-label">Valor: </label>
                                                            <b:inputText value="#{trmCT.trm.valor}" id="inputValor" placeholder="Valor" span="8"/>                                                            
                                                        </div> 
                                                        <p:separator/>
                                                        <div class="form-group">
                                                            <p:commandButton onclick="PrimeFaces.monitorDownload(start, stop);" icon="fa fa-send" value="Enviar" action="#{trmCT.registrar()}" update=":formularioRegistro :formularioLista" class=" btn btn-info " style="float: right"/>
                                                        </div>
                                                    </div>
                                                    <!-- /widget-content --> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </b:column>
                                <!-- /widget -->

                                <b:column col-lg="6" style="float: right" >
                                    <div class="widget widget-nopad">
                                        <div class="widget-header"> <i class="fa fa-area-chart"></i>
                                            <h3> Fecha</h3>
                                        </div>
                                        <!-- /widget-header -->
                                        <div class="widget-content">
                                            <div class="form-group">
                                                <label for="inputDate" class="col-sm-4 control-label">Fecha: </label>
                                                <b:dateTimePicker value="#{trmCT.trm.fecha}" mode="inline" show-time="false"></b:dateTimePicker>
                                            </div>                                                
                                        </div>
                                        <!-- /widget-content --> 
                                    </div>                                
                                </b:column>

                                <script type="text/javascript">
                                    function start() {
                                        PF('statusDialog').show();
                                    }
                                    function stop() {
                                        PF('statusDialog').hide();
                                    }
                                </script>
                                <p:dialog  modal="true" widgetVar="statusDialog" header="Cargando" draggable="false" closable="false" resizable="false">
                                    <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                </p:dialog>
                            </h:form>

                            <b:column col-lg="12" >
                                <div class="widget ">
                                    <div class="widget-header"> <i class="fa fa-list-alt"></i>
                                        <h3> TRM </h3>
                                    </div>
                                    <!-- /widget-header -->
                                    <div class="widget-content">
                                        <div class="widget big-stats-container">
                                            <div class="widget-content">
                                                <h:form id="formularioLista">
                                                    <div align="right">
                                                        <p:inputMask class="form-control" placeholder="YYYY-mm-dd" mask="9999-99-99" style="width: 50%"/><br/>
                                                    </div>
                                                    <p:dataTable value="#{trmCT.listatrm}" var="trm" rows="10"
                                                                 paginator="true"
                                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                 rowsPerPageTemplate="5,10,15">
                                                        <p:column headerText="Fecha" sortBy="#{trm.fecha}">
                                                            <h:outputLabel value="#{trm.fecha}" />
                                                        </p:column>
                                                        <p:column headerText="Valor">
                                                            <h:outputLabel value="#{trm.valor}"/>
                                                        </p:column>                                                       
                                                    </p:dataTable>
                                                </h:form>
                                            </div>
                                            <!-- /widget-content --> 
                                        </div>
                                    </div>
                                </div>
                            </b:column>
                            <!-- /widget -->
                        </b:row>
                        <!-- /row --> 
                        <!-- /container --> 
                    </b:container>
                </div>
                <!-- /main-inner --> 
            </div>
            <!-- /main -->           
        </ui:define>

    </ui:composition>


</html>
