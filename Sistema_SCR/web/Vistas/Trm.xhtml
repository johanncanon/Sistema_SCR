<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:composition template="./template.xhtml">

        <ui:define name="content">

            <div class="main">
                <div class="main-inner">
                    <b:container fluid="false" >

                        <div style="margin-bottom: 30px">
                            <h2> Trm <small>Registre el valor del trm diario.</small> </h2>
                        </div>
                        <b:row>
                            <h:form id="formularioRegistro">  
                                <b:column col-lg="6" >

                                    <div class="widget ">
                                        <div class="widget-header"> <i class="fa fa-list-ol"></i>
                                            <h3> Registro de Trm </h3>
                                        </div>
                                        <!-- /widget-header -->
                                        <div class="widget-content">
                                            <div class="widget big-stats-container">
                                                <div class="widget-content">

                                                    <div class="form-horizontal">
                                                        <div class="form-group">
                                                            <label for="inputValor" class="col-sm-4 control-label">Valor: </label>
                                                            <b:inputText value="#{trmCT.trm.valor}" id="inputValor" placeholder="Valor" span="8"/>                                                             

                                                        </div> 

                                                        <div class="form-group">
                                                            <b:commandButton value="Enviar" action="#{trmCT.registrar()}" update=":formularioRegistro :formularioLista" class=" btn btn-info " style="float: right">
                                                                <b:iconAwesome name="send"/>
                                                            </b:commandButton>                                                            
                                                        </div>
                                                    </div>

                                                    <!-- /widget-content --> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </b:column>
                                <!-- /widget -->

                                <b:column col-lg="6" style="float: right" >
                                    <div class="widget widget-nopad">
                                        <div class="widget-header"> <i class="fa fa-area-chart"></i>
                                            <h3> Fecha</h3>
                                        </div>
                                        <!-- /widget-header -->
                                        <div class="widget-content">
                                            <div class="form-group">
                                                <label for="inputDate" class="col-sm-4 control-label">Fecha: </label>
                                                <b:dateTimePicker value="#{trmCT.trm.fecha}" mode="inline" show-time="false"></b:dateTimePicker>
                                            </div>                                                
                                        </div>
                                        <!-- /widget-content --> 
                                    </div>                                
                                </b:column>
                            </h:form>

                            <b:column col-lg="12" >
                                <div class="widget ">
                                    <div class="widget-header"> <i class="fa fa-list-alt"></i>
                                        <h3> TRM </h3>
                                    </div>
                                    <!-- /widget-header -->
                                    <div class="widget-content">
                                        <div class="widget big-stats-container">
                                            <div class="widget-content">
                                                <h:form id="formularioLista">
                                                    <b:dataTable value="#{trmCT.listatrm}" var="trm">
                                                        <b:dataTableColumn label="Fecha">
                                                            <h:outputLabel value="#{trm.fecha}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn label="Valor">
                                                            <h:outputLabel value="#{trm.valor}"/>
                                                        </b:dataTableColumn>                                                        
                                                    </b:dataTable>
                                                </h:form>
                                            </div>
                                            <!-- /widget-content --> 
                                        </div>
                                    </div>
                                </div>
                            </b:column>
                            <!-- /widget -->
                        </b:row>
                        <!-- /row --> 
                        <!-- /container --> 
                    </b:container>
                </div>
                <!-- /main-inner --> 
            </div>
            <!-- /main -->           
        </ui:define>

    </ui:composition>


</html>
